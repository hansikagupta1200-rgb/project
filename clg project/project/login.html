<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="form-toggle">
            <button id="login-toggle" class="active">Login</button>
            <button id="signup-toggle">Sign Up</button>
        </div>

        <form id="login-form" class="form active" onsubmit="handleFormSubmission(event, 'Login')">
            <h2>Login</h2>
            <div class="input-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="submit-btn">Log In</button>
        </form>

        <form id="signup-form" class="form" onsubmit="handleFormSubmission(event, 'Sign Up')">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
